type AuthPayload {
  token: String!
  user: User!
}

type Address {
  number: String # tmp
  street: String
  city: String
  postalCode: String
  country: String
}

# Represents a company or an individual that is going to receive an invoice
type Customer {
  id: ID!
  name: String
  email: String!
  address: Address
  phone: String
  siret: String
  rcs: String
  rm: String
  vat: String
}

enum QuoteStatus {
  DRAFT
  INVOICE_SENT
  INVOICE_ACCEPTED
  REJECTED
  INVOICED
  INVOICED_VALIDATED
}

enum QuoteTemplate {
  WEBSITE
  IDENTITY
}

enum ItemStatus {
  PENDING
  FINISHED
  UPDATED
  UPDATED_SENT
}

enum Unit {
  TIME
}

