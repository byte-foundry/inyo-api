version: '3'
services:
  prisma:
    image: prismagraphql/prisma:1.25.7
    restart: always
    ports:
    - "4470:4470"
    environment:
      PRISMA_CONFIG: |
        port: 4470
        databases:
          default:
            connector: postgres
            host: postgres
            port: 5432
            user: prisma
            password: prisma
            migrations: true
  postgres:
    image: postgres:10.5
    restart: always
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
    volumes:
      - /home/prisma/db-prisma-dev-postgres:/var/lib/postgresql/data
