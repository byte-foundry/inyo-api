type Item {
  id: ID!
  name: String!
  description: String
  unitPrice: Int!
  # when unit has been changed but not yet validated
  pendingUnit: Int
  unit: Int
  # comments: [Comment!]!
  vatRate: Int!
  status: ItemStatus!
}

type Section {
  id: ID!
  name: String!
  items: [Item!]!
}

type Option {
  id: ID!
  name: String!
  proposal: Json
  sections: [Section!]!
}

type Quote {
  id: ID!
  name: String!
  template: QuoteTemplate
  issuer: Company!
  customer: Customer!
  status: QuoteStatus!
  options: [Option!]!
  viewedByCustomer: Boolean!
  issuedAt: DateTime
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Company {
  id: ID!
  name: String
  owner: User!
  email: String
  address: Address
  phone: String
  siret: String
  rcs: String
  rm: String
  vat: String
  customers: [Customer!]!
  quotes: [Quote!]!
}

type User {
  id: ID!
  email: String!
  firstName: String
  lastName: String
  company: Company!
}
